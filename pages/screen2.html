<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>光大银行网上展厅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="../swipebox/lib/ios-orientationchange-fix.js"></script>
    <script src="../swipebox/lib/jquery-2.1.0.min.js"></script>
    <script src="../swipebox/src/js/jquery.swipebox.js"></script>
    <link rel="stylesheet" href="../swipebox/demo/normalize.css">
    <link rel="stylesheet" href="../swipebox/demo/bagpakk.min.css">
    <link rel="stylesheet" href="../swipebox/demo/style.css">
    <link rel="stylesheet" href="../swipebox/src/css/swipebox.css">
</head>
<body>

<section class="container">
    <div class="wrap small-width">
        <ul id="box-container">
            <li class="box">
                <a href="../files/posters/screen2/poster_2_1.jpg" class="swipebox" title="房抵快贷">
                    <img src="../files/posters/screen2/poster_2_1.jpg" alt="房抵快贷海报">
                </a>
            </li>
            <li class="box">
                <a href="../files/posters/screen2/poster_2_2.jpg" class="swipebox" title="光银现金">
                    <img src="../files/posters/screen2/poster_2_2.jpg" alt="光银现金海报">
                </a>
            </li>
            <li class="box">
                <a href="../files/posters/screen2/poster_2_3.jpg" class="swipebox" title="七彩阳光">
                    <img src="../files/posters/screen2/poster_2_3.jpg" alt="七彩阳光海报">
                </a>
            </li>
            <li class="box">
                <a href="../files/posters/screen2/poster_2_4.jpg" class="swipebox" title="万事达卡">
                    <img src="../files/posters/screen2/poster_2_4.jpg" alt="万事达卡海报">
                </a>
            </li>
        </ul>
        <div style="text-align: center; clear: both;">
            <a class="button-big" href=../src/standalone/pannellum.html>返回</a>
        </div>
    </div>
</section>


<script type="text/javascript">
    var url = location.search;
    // pattern: "URL": "../../pages/screen2.html?scene=5"
    var target_scene = '';

    var button = document.getElementsByTagName('div')[1].children[0];
    // console.log(url.slice(0, 8));
    // console.log(url.slice(8, 17));
    if (url.slice(0, 7) == '?scene=') {
        target_scene = '../src/standalone/pannellum.html?scene=' + url.slice(7, 8);
        button.setAttribute('href', target_scene);
        // button.setAttribute('onclick', 'window.destroy();'
    } else {
        console.log('Cannot parse the url. It has to follow the pattern: ?scene=1');
    }
    $(document).ready(function () {

        /* Basic Gallery */
        $('.swipebox').swipebox({
            removeBarsOnMobile: false,

        });


    });
</script>
</body>
</html>
